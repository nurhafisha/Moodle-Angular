<app-navbar></app-navbar>
<div class="container mt-4">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="selectedTab === 'post'"
        (click)="selectTab('post')"
      >
        <i class="bi bi-mortarboard-fill"></i> Course
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="selectedTab === 'participants'"
        (click)="selectTab('participants')"
      >
        <i class="bi bi-people-fill"></i> Participants
      </a>
    </li>
  </ul>

  <div class="mt-3">
    <app-post *ngIf="selectedTab === 'post'"></app-post>
    <app-participants *ngIf="selectedTab === 'participants'"></app-participants>
  </div>
</div>
