<div class="wave-container">
  <div class="wave">
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <div class="login-content">
    <!-- Your existing login card -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-4">
                <a href="#!">
                  <img src="assets/moodle-bg.png" alt="UTBM Logo" class="img-fluid" style="max-width: 150px;">
                </a>
              </div>
              
              <!-- Formulaire de connexion -->
            <div class="text-center mb-3">
              <a href="#!">
                <!-- logo UTBM -->
              </a>
            </div>
            <!-- <h2 class="fs-8 fw-bold text-center text-secondary mb-4">Login</h2> -->
            <form action="#!">
                <!-- Email -->
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" 
                    class="form-control w-100" 
                    name="email" i
                    d="email" 
                    placeholder="name@example.com" 
                    [(ngModel)]="email">

                    <label for="email" class="form-label">Prenom-Nom&#64;utbm.fr</label> 
                    <!-- @ as &#64; -->
                  </div>
                </div>
                <div class="col-12">
                    <!-- Mot de Passe avec montrer/cacher-->
                  <div class="form-floating mb-3">
                    <input 
                      [type]="showPassword ? 'text' : 'password'" 
                      class="form-control" 
                      name="password" 
                      id="password" 
                      placeholder="Password"
                      [(ngModel)]="password" 
                      required>
                    <label for="password" class="form-label">Mot de Passe</label>
                    <!-- Bouton montrer/cacher -->
                     <button
                     type="button"
                     class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2"
                     (click)="togglePasswordVisibility()"
                     aria-label="Toggle password visibility"
                    >
                    <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
                    </button>
                  </div>
                </div>

                <div class="col-12">
                  <div class="d-flex gap-2 justify-content-between">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                      <label class="form-check-label text-secondary" for="rememberMe">
                        Souvenir de moi
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit" (click)="login()">Log in</button>
                  </div>
                </div>
              </div>
            </form>
                

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
