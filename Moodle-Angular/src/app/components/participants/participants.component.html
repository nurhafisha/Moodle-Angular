<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Liste des Participants</h3>
  <button
    *ngIf="userRole === 'Enseignant'"
    class="btn btn-success btn-sm"
    data-bs-toggle="modal"
    data-bs-target="#ajouterParticipantModal"
  >
    Ajouter un participant
  </button>
</div>
<table class="table table-bordered table-hover">
  <thead class="table-dark">
    <tr>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let participant of participantsInscrits">
      <td>{{ participant.nom | uppercase }}</td>
      <td>{{ participant.prenom }}</td>
      <td>{{ participant.email }}</td>
      <td>{{ participant.role }}</td>
    </tr>
  </tbody>
</table>

<!-- Modal to Add Students -->
<div
  class="modal fade"
  id="ajouterParticipantModal"
  tabindex="-1"
  aria-labelledby="ajouterParticipantModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="ajouterParticipantModalLabel">
          Ajouter des participants
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Fermer"
        ></button>
      </div>
      <div class="modal-body">
        <input
          type="text"
          class="form-control mb-3"
          placeholder="Rechercher un utilisateur..."
          [(ngModel)]="searchTerm"
        />
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Prénom</th>
              <th>Email</th>
              <th>Role</th>
              <th>Choisir</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of filteredUsers">
              <td>{{ user.nom }}</td>
              <td>{{ user.prenom }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
              <td>
                <input type="checkbox" [(ngModel)]="user.selected" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          Annuler
        </button>
        <button class="btn btn-primary" (click)="assignParticipants()">
          Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
