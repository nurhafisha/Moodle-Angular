<!-- Formulaire de connexion -->
            <div class="text-center mb-3">
              <a href="#!">
                <!-- logo UTBM -->
              </a>
            </div>
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Login</h2>
            <form action="#!">
                <!-- Email -->
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control w-100" name="email" id="email" placeholder="name@example.com" required>
                    <label for="email" class="form-label">Prenom-Nom&#64;utbm.fr</label> 
                    <!-- @ as &#64; -->
                  </div>
                </div>
                <div class="col-12">
                    <!-- Mot de Passe avec montrer/cacher-->
                  <div class="form-floating mb-3">
                    <input 
                      [type]="showPassword ? 'text' : 'password'" 
                      class="form-control" 
                      name="password" 
                      id="password" 
                      placeholder="Password" 
                      required>
                    <label for="password" class="form-label">Mot de Passe</label>
                    <!-- Bouton montrer/cacher -->
                     <button
                     type="button"
                     class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2"
                     (click)="togglePasswordVisibility()"
                     aria-label="Toggle password visibility"
                    >
                    <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
                    </button>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-flex gap-2 justify-content-between">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                      <label class="form-check-label text-secondary" for="rememberMe">
                        Souvenir de moi
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit">Log in</button>
                  </div>
                </div>
              </div>
            </form>
