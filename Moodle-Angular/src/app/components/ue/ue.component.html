<a [routerLink]="['/mes-cours', ue?._id]" class="text-decoration-none text-dark w-100">
  <div class="card shadow-sm">
    <div
      class="card-img-top"
      style="height: 150px; background-size: cover; background-position: center;"
      [ngStyle]="ue?.image_ue ? 
    {'background-image': 'url(' + ue.image_ue + ')'} : 
    {'background-color': '#FFD36E'}"
    ></div>
    <div class="card-body">
      <h5 class="card-title">{{ ue?._id }}: {{ ue?.titre_ue }}</h5>
    </div>
  </div>
</a>
