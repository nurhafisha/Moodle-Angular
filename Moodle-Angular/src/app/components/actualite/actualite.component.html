<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Fils d'actualite</h3>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Afficher
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">Tous</a></li>
        <li><a class="dropdown-item" href="#">4</a></li>
        <li><a class="dropdown-item" href="#">6</a></li>
      </ul>
    </div>
  </div>

  <div class="list-group">
    <a *ngFor="let noti of notifications" [href]="noti.link" class="list-group-item list-group-item-action d-flex justify-content-between">
      <span><strong>{{ noti.message.split(':')[0] }}:</strong> {{ noti.message.split(':')[1] }}</span>
      <small class="text-muted">{{ noti.time }}</small>
    </a>
  </div>
</div>
